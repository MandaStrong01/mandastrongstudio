<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=5.0, user-scalable=yes, viewport-fit=cover" />

    <!-- App Title and Description -->
    <title>MandaStrong Studio Pro - AI Video Production Platform</title>
    <meta name="description" content="Professional AI-powered video production studio with 600+ tools for creating, editing, and exporting high-quality videos." />

    <!-- PWA Manifest -->
    <link rel="manifest" href="/manifest.json" />

    <!-- Icons -->
    <link rel="icon" type="image/svg+xml" href="/icon-192.svg" />
    <link rel="apple-touch-icon" href="/icon-192.svg" />

    <!-- Theme Colors -->
    <meta name="theme-color" content="#9333ea" />
    <meta name="msapplication-TileColor" content="#9333ea" />
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent" />

    <!-- iOS PWA Support -->
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-title" content="MandaStrong" />

    <!-- Android PWA Support -->
    <meta name="mobile-web-app-capable" content="yes" />

    <!-- Social Media -->
    <meta property="og:title" content="MandaStrong Studio Pro" />
    <meta property="og:description" content="Professional AI-powered video production studio with 600+ tools" />
    <meta property="og:type" content="website" />
    <meta property="og:image" content="/icon-512.svg" />
    <meta name="twitter:card" content="summary_large_image" />
    <meta name="twitter:title" content="MandaStrong Studio Pro" />
    <meta name="twitter:description" content="Professional AI-powered video production studio" />
    <meta name="twitter:image" content="/icon-512.svg" />

    <!-- Security -->
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  </head>
  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.tsx"></script>
    <script>
      if ('serviceWorker' in navigator) {
        window.addEventListener('load', () => {
          navigator.serviceWorker.register('/sw.js')
            .then((registration) => {
              console.log('ServiceWorker registered:', registration);
            })
            .catch((error) => {
              console.log('ServiceWorker registration failed:', error);
            });
        });
      }
    </script>
  </body>
</html>
