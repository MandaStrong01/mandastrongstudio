        let currentIndex = 0;
        const videoPlayer = document.getElementById('videoPlayer');
        const currentVideoDisplay = document.getElementById('currentVideo');
        const prevBtn = document.getElementById('prevBtn');
        const nextBtn = document.getElementById('nextBtn');

        function updateVideo() {
            const video = videos[currentIndex];
            videoPlayer.src = `enhanced_videos/${video.file}`;
            currentVideoDisplay.textContent = `Now Playing: ${video.title}`;
            
            // Update navigation buttons
            prevBtn.disabled = currentIndex === 0;
            nextBtn.disabled = currentIndex === videos.length - 1;
            
            // Update video list active state
            document.querySelectorAll('.video-item').forEach((item, index) => {
                item.classList.toggle('active', index === currentIndex);
            });
        }

        function nextVideo() {
            if (currentIndex < videos.length - 1) {
                currentIndex++;
                updateVideo();
            }
        }

        function previousVideo() {
            if (currentIndex > 0) {
                currentIndex--;
                updateVideo();
            }
        }

        function playVideo(index) {
            currentIndex = index;
            updateVideo();
        }

        // Keyboard navigation
        document.addEventListener('keydown', function(event) {
            if (event.key === 'ArrowRight') nextVideo();
            if (event.key === 'ArrowLeft') previousVideo();
        });

        // Auto-advance to next video when current video ends
        videoPlayer.addEventListener('ended', function() {
            nextVideo();
        });

        // Create video list
        function createVideoList() {
            const videoListDiv = document.getElementById('videoList');
            videos.forEach((video, index) => {
                const videoItem = document.createElement('div');
                videoItem.className = 'video-item';
                videoItem.onclick = () => playVideo(index);
                
                videoItem.innerHTML = `
                    <div class="video-title">${video.title}</div>
                    <div class="video-desc">${video.desc}</div>
                `;
                
                videoListDiv.appendChild(videoItem);
            });
        }

        // Initialize
        createVideoList();
        updateVideo();
